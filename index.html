<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPORTANTE</title>
    <link rel="icon" href="images-removebg-preview (1).png">
    <style>
        * {
            border: 0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(purple, white);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .btn {
            background-color: black;
            color: white;
            font: 300 40px 'Poppins', sans-serif;
            padding: 15px 30px;
            border-radius: 15px;
            transition: ease-in-out 0.4s;
            cursor: pointer;
            width: 200px;
        }

        .tituloPrincipal {
            font: 700 48px 'Poppins', sans-serif;
        }

        .titulo {
            text-align: center;
            padding-bottom: 50px;
            margin-top: 30px;
        }

        .botoes {
            display: flex;
            justify-content: space-between;
            margin: 0 600px;
            margin-top: 10px;
        }

        @media screen and (max-width: 400px) {
            .botoes {
                margin: 0;
                flex-direction: column;
            }
        }

        .hp {
            text-align: center;
            margin-top: 250px;


            @media screen and (min-width: 768px) {
                * {
                    border: 0;
                    margin: 0;
                    padding: 0;

                    box-sizing: border-box;
                }

                body {
                    background: linear-gradient(purple, white);
                    background-repeat: no-repeat;


                    background-attachment: fixed;
                    display: flex;
                    flex-direction: column;

                    align-items: center;

                    justify-content: center;

                    min-height: 100vh;
                }

            }

            .btn {


                background-color: black;
                color: white;
                font: 300 24px 'Poppins', sans-serif;
                padding: 10px 20px;


                border-radius: 15px;


                transition: ease-in-out 0.4s;
                cursor: pointer;


                width: 200px;


                margin: 10px;
            }

            .tituloPrincipal {
                font: 700 36px 'Poppins', sans-serif;


                margin-bottom: 20px;
            }

            .titulo {

                text text-align: center;


                margin-top: 30px;
            }

            .botoes {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
            }

            .hp {


                text-align: center;
                margin-top: 50px;
            }

        }
        }
        }
    </style>
    <script>
        function sim() {
            location.href = "https://www.youtube.com/watch?v=lPN6j7ajHr0"
        }
        function desvia(btn) {
            btn.style.position = 'absolute';
            btn.style.bottom = posicao(10, 80);
            btn.style.left = posicao(10, 80);
        }
        function posicao(min, max) {
            return (Math.random() * (max - min + min)) + "%"

        }
    </script>
</head>

<body>
    <div class="titulo">
        <h1 class="tituloPrincipal">QUER NAMORAR COMIGO?</h1>
    </div>
    <div class="botoes">
        <div class="botaoS">
            <button class="btn" onclick="sim()">SIM</button>
        </div>
        <div class="botaoN">
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">N√ÉO</button>
        </div>
    </div>
    <div class="hp">
        <img src="Harry-Potter-Daniel-Radcliffe-e-Gina-Weasley-Bonnie-Wright-em-Harry-Potter-Reproducao-scaled-1200x900-removebg-preview.png"
            alt="">
    </div>

</body>

</html>
